<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Plotter</title>
    <style>
        #headerDiv {
            display: flex;
        }
        #firstCanvas{
            border: 1px solid black;


        }
        .myBut{
            left: 100px;
            top: 100px;
            z-index: 100;
            background-color:beige;
        }
        .myBut:hover{
            transform: scale(1.07);
        }
        #labelSpan{
            margin-left: 20px;
            color:darkblue;
        }
    </style>
</head>
<body>
    <div id = 'HeaderDiv'>
        <button class= 'myBut' type="button" onclick="ffBut()">Fast Forward</button>
        <button class= 'myBut' type="button" onclick="speedUp()">Speed up</button>
        <button class= 'myBut' type="button" onclick="normalSpeed()">Normal</button>
        <button class= 'myBut' type="button" onclick="slowDown()">Slow down</button>
        <button class= 'myBut' type="button" onclick="clearScreen()">Clear </button>
        <button class= 'myBut' type="button" onclick="reloadScreen()">New</button>
        <span id="labelSpan"> Attractors: </span>
        <button class= 'myBut' type="button" onclick="chen()">Chen </button>
        <button class= 'myBut' type="button" onclick="lorentz()">Lorentz</button>

    
    </div>
    <canvas id="firstCanvas">
    </canvas>
    <script src="script.js"></script>
</body>
</html>
